<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 | 이룸</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <a href="{{ url_for('index') }}" class="to_home">이룸</a>
      <h2>로그인</h2>

      <form id="loginForm" method="post" autocomplete="off">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="text" name="username" placeholder="아이디" required autocomplete="username"><br>
        <input type="password" name="password" placeholder="비밀번호" required autocomplete="current-password"><br>
        <button type="submit">로그인</button>
      </form>
      
      <div class="auth-links">
        <a href="{{ url_for('find_password') }}">비밀번호를 잊으셨나요?</a>
        <a href="{{ url_for('sign_in') }}">회원가입</a>
      </div>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>

</body>
</html>
