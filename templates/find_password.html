<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비밀번호 찾기 | 이룸</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <a href="{{ url_for('index') }}" class="to_home">이룸</a>
      <h2>비밀번호 찾기</h2>

      <form id="findPasswordForm" method="post" autocomplete="off">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="text" name="username" placeholder="가입한 아이디" required />
        <input type="email" name="email" placeholder="가입한 이메일 주소" required />
        <input type="text" name="name" placeholder="가입한 이름" required />
        <button type="submit">비밀번호 재설정 메일 보내기</button>
      </form>

      <div class="auth-links">
        <a href="{{ url_for('login') }}">로그인으로 돌아가기</a>
        <a href="{{ url_for('sign_in') }}">회원가입</a>
      </div>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='js/find_password.js') }}"></script>

</body>
</html>
