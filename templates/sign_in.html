<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입 | 이룸</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <a href="{{ url_for('index') }}" class="to_home">이룸</a>
      <h2>회원가입</h2>

      <form id="signupForm" method="post" action="/sign-in" autocomplete="off">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="text" name="name" placeholder="이름" required autocomplete="name"><br>
        <input type="email" name="email" placeholder="이메일" required autocomplete="email"><br>
        <input type="text" name="username" placeholder="아이디" required autocomplete="username"><br>
        <input type="password" name="password" placeholder="비밀번호" required autocomplete="new-password"><br>
        <input type="password" name="confirm_password" placeholder="비밀번호 확인" required autocomplete="new-password"><br>
        <button type="submit">회원가입</button>
      </form>

      <div class="auth-links">
        <a href="{{ url_for('login') }}">이미 계정이 있으신가요? 로그인</a>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/sign_in.js') }}"></script>

</body>
</html>
