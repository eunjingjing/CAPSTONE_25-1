<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비밀번호 재설정 | 이룸</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <a href="{{ url_for('index') }}" class="to_home">이룸</a>
      <h2>새 비밀번호 입력</h2>

      <form id="resetPasswordForm" method="post" autocomplete="off">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="password" name="password" placeholder="새 비밀번호" required />
        <input type="password" name="confirm_password" placeholder="비밀번호 확인" required />
        <button type="submit">비밀번호 변경</button>
      </form>

      <div class="auth-links">
        <a href="{{ url_for('login') }}">로그인으로 돌아가기</a>
      </div>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='js/reset_password.js') }}"></script>

</body>
</html>
